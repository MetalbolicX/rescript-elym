<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework and todos</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script
      type="module"
      src="./node_modules/confirm-extended-dialog/dist/index.mjs"
      language="javascript"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Framework and todos</h1>
      </header>
      <form id="todo__form">
        <label for="todo__form-input">New task</label>
        <input
          type="text"
          name="task"
          id="todo__form-input"
          placeholder="Write a task..."
          minlength="3"
        />
        <button type="button" id="todo__form-add-task-button" disabled>Add</button>
      </form>
      <ul id="todo__list"></ul>
      <confirm-extended-dialog>
        <h2 slot="title">Do you want to delete this task?</h2>
        <p slot="description">The action cannot be undone.</p>
      </confirm-extended-dialog>
    </main>
    <script
      src="./dist/Index.res.js"
      type="module"
      language="javascript"
    ></script>
  </body>
</html>
