<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework and todos</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Todos app</h1>
      </header>
      <form id="todo__form">
        <label for="todo__form-input">New task</label>
        <input
          type="text"
          name="task"
          id="todo__form-input"
          placeholder="Write a task..."
          minlength="3"
        />
        <button type="button" id="todo__form-add-task-button" disabled>
          Add
        </button>
      </form>
      <ul id="todo__list"></ul>
    </main>
    <script src="./dist/main.js" type="module" language="js"></script>
  </body>
</html>
